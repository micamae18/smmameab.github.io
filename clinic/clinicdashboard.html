<body>
<div class="page-wrapper chiller-theme toggled">
  <nav id="sidebar" class="sidebar-wrapper">
    <div class="sidebar-content">
      <div class="sidebar-brand">
        <a style="text-align: center;">Clinic Admin Panel</a>
      </div>
      <div class="sidebar-header">
        <div class="user-pic">
          <img class="img-responsive img-rounded" id="UserPicture"
            alt="User picture">
        </div>
        <div class="user-info">
          <span class="user-name" id="UserFullname">
          </span>
          <span class="user-role">Administrator</span>
          <span class="user-status">
            <i class="fa fa-circle"></i>
            <span>Online</span>
          </span>
        </div>
      </div>
      <div class="sidebar-menu">
        <ul>
          <li class="header-menu">
            <span>General</span>
          </li>
          <li class="sidebar">
            <a href="clinicdashboard.html">
              <i class="fa fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="sidebar">
            <a href="clinicpatientrecord.html">
              <i class="fa fa-file-alt"></i>
              <span>Patients Record</span>
            </a>
          </li><li class="sidebar">
            <a href="clinicstudentrecord.html">
              <i class="fa fa-file-alt"></i>
              <span>Students Record</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- sidebar-menu  -->
    </div>
    <!-- sidebar-content  -->
    <div class="sidebar-footer">
      <a data-toggle="modal" data-target="#ExitModal">
        <i class="fa fa-sign-out-alt"></i>
      </a>
    </div>
  </nav>
  <!-- sidebar-wrapper  -->
  <main class="page-content">
    <div class="container-fluid">
      <h2>Dashboard</h2>
      <hr>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <div class="card rounded-0 p-0 shadow-sm">
            <div class="card-body text-center">
              <h2 id="totalclinicpatient">0</h2>
              <h6 class="card-title"><i class="fa fa-file-alt"></i> Total Number of Patients Record</h6>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <div class="card rounded-0 p-0 shadow-sm">
            <div class="card-body text-center">
              <h2 id="totalclinicstudent">0</h2>
              <h6 class="card-title"><i class="fa fa-file-alt"></i> Total Number of Students Record</h6>
            </div>
          </div>
        </div>
      </div>
      <br>
      <!-- Modal Exit Start-->
      <div class="modal fade" id="ExitModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Exit</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to Exit?</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
            <button onclick="ExitUser()" type="button" class="btn btn-primary">Yes</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Modal Exit Ends-->
      <hr>

      <footer class="text-center">
        <div class="mb-2">
          <small>

      </footer>
    </div>
  </main>
  <!-- page-content" -->
</div>
