    <div class="input-group mb-3">

      <div class="input-group-append">
        <select class="custom-select" id="ClinicStudentCategory">
          <option value="1" selected>By Name</option>
          <option value="2">By Gender</option>
        </select>
      </div>
      <button class="btn btn-outline-secondary" type="button" id="searchbtn"><i class="fa fa-search"></i></button>
    </div>
    <!-- search  -->
    <div class="container-fluid">
      <h2>Clinic Students Record</h2>
      <hr>
      <button type="button" class="btn btn-primary" id="btnSaveAsExcel"><i class="fa fa-file-excel"></i> Excel</button>
      <button type="button" class="btn btn-primary" id="btnSaveAsPdf"><i class="fa fa-file-pdf"></i> PDF</button>
      <div class="table-responsive">
        <br>
        <table class="table table-bordered" id="tableclinicstudent">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">ContactNumber</th>
                <th scope="col">Gender</th>
                <th scope="col">GuardianName</th>
                <th scope="col">GuardianNumber</th>
                <th scope="col">Height</th>
                <th scope="col">Weight</th>
                <th scope="col">BMI</th>
                <th scope="col">HistoryIllness</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="tbodyclinicstudentrecord">
            </tbody>
          </table>
